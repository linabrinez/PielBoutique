<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DEL APLICATIVO WEB</title>
</head>

<body>
    <form action="registro.jsp">
        <label for="fnombre">
            Nombre:
        </label>
        <input type="text" name="nombre" size="20">
        <br>
        <label for="fapellido">
            Apellido:
        </label>
        <input type="text" name="apellido" size="20">
        <br>
        <label for="fdireccion">
            Dirección:
        </label>
        <input type="text" name="direccion">
        <br>
        <label for="fsalario">
            Salario:
        </label>
        <input type="number" name="salario">
        <br>
        <label for="ffechanac">
            Fecha de nacimiento:
        </label>
        <input type="date" name="fechanac">
        <br>
        <label for="fhobbies">
            Hobbies:
        </label>
        <input type="checkbox" name="natacion">Natación
        <input type="checkbox" name="ciclismo">Ciclismo
        <input type="checkbox" name="programacion">Programación
        <br>
        <label for="fsexo">
            Sexo:
        </label>
        <input type="radio" name="sexo">Femenino
        <input type="radio" name="sexo">Masculino
        <br>
        <label for="festado">
            Estado Civil:
        </label>
        <select name="estado">
            <option value="Ninguna" selected>Ninguna</option>
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viudo">Viudo</option>
        </select>
        <br>
        <label for="fcontacto">
            Contacto:
        </label>
        <br>
        <textarea name="contacto" cols="30" rows="10" draggable="off" placeholder="escriba datos de contacto"></textarea>
        <br>
        <label for="fcolor">
            Color Favorito:
        </label>
        <input type="color" name="color">
        <br>
        <label for="fcurriculum">
            Hoja de vida:
        </label>
        <input type="file" name="curriculum" accept=".pdf">
        <br>
        <label for="fcorreo">
            Correo Electrónico:
        </label>
        <input type="email" name="correo">
        <br>
        <label for="fclave">
            Clave:
        </label>
        <input type="password" name="clave">
        <br>
        <input type="text" name="login" placeholder="Escriba su login">
        <br>
        <label for="ftelefono">
            Telefono:
        </label>
        <input type="tel" name="telefono">
        <br>
        <label for="ffoto">
            Foto:
        </label>
        <input type="image" src="../proyetg36/imag/icono_ropaNiño.png" alt="foto " width="20" height="20">
        <br>
        <label for="fbusqueda ">
            Buscar:
        </label>
        <input type="search " name="buscar ">
        <br>
        <button type="submit ">Registrar</button>
        <button type="reset ">Restablecer</button>
        <input type="image" src="../proyetg36/imag/guardar.png" alt="foto " width="50p" height="50p">

    </form>
</body>

</html>
